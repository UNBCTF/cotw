<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin Me Right Round</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
    <div class="container">
        <h1 class="mt-5 mb-4">Spin Me Right Round</h1>

        <div class="mt-4">
            <p><strong>You have intercepted the following encrypted message:</strong></p>
            <div class="alert alert-success">Iqxoayq fa ftq GZN Oknqdeqogdufk Oxgn! Iq'dq tmbbk fa tmhq kag. pqya{i3xOay3_f0_fTq_OXgN}</div>
        </div>

        <div class="form-group">
            <strong>You can encrypt your own using this super-SECURE patented encryption algorithm:</strong>

            <div class="form-group">
                <label for="inputText">Enter a message:</label>
                <input type="text" class="form-control" id="inputText" placeholder="Type your text here" oninput="encodeShiftCipher()">
            </div>

            <div class="form-group">
                <label for="shiftAmount">Shift Amount:</label>
                <input type="number" class="form-control" id="shiftAmount" value="0" oninput="encodeShiftCipher()">
            </div>
        </div>

        <div class="mt-4">
            <p><strong>Encrypted Text:</strong></p>
            <div class="alert alert-success" id="outputText"></div>
        </div>
    </div>

    <script>
        function encodeShiftCipher() {
            let shift = parseInt(document.getElementById("shiftAmount").value) % 26;

            const inputText = document.getElementById("inputText").value;
            const outputText = document.getElementById("outputText");

            const encodedText = rot13(inputText, shift);
            outputText.textContent = encodedText;
        }

        function rot13(str, shift) {
            return str.replace(/[a-zA-Z]/g, function (c) {
                const offset = c <= "Z" ? 65 : 97;
                return String.fromCharCode((c.charCodeAt(0) - offset + shift + 26) % 26 + offset);
            });
        }

        encodeShiftCipher();
    </script>

    <!-- Add Bootstrap JS and Popper.js (required for Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
